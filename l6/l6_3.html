<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea</title>
</head>

<body>

    <div id="changeable">Нажмите Ctrl+E для редактирования текста</div>

    <script>
        'use strict';

        let div = document.getElementById('changeable');
        let textarea = null;

        document.onkeydown = function (event) {
            if (event.ctrlKey && (event.keyCode === 69 || event.keyCode === 13)) {
                event.preventDefault();
                if (!textarea) { 
                    textarea = document.createElement('textarea');
                    textarea.value = div.innerHTML;
                    div.replaceWith(textarea);
                    textarea.focus();
                }
            }
            else if (event.ctrlKey && (event.keyCode === 83 || event.keyCode === 27)) {
                event.preventDefault();
                if (textarea) {
                    if (event.keyCode === 83) {
                        div.innerHTML = textarea.value;
                        textarea.replaceWith(div);
                        textarea = null;
                    } else if (event.keyCode === 27) {
                        textarea.replaceWith(div);
                        textarea = null;
                    }
                }
            }
        }

    </script>

</body>

</html>
