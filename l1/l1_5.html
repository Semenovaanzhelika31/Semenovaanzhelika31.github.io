<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таблица животных</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Таблица животных</h1>

    <label for="rows">Введите количество строк:</label>
    <input type="number" id="rows" name="rows" min="1" required><br><br>

    <button type="button" onclick="drawTable()">Рисовать</button>

    <table id="animalTable"></table>

    <script>
        'use strict';

        function drawTable() {
            const rows = parseInt(document.getElementById("rows").value);
            const table = document.getElementById("animalTable");
            table.innerHTML = ""; 

            if (isNaN(rows) || rows < 1) {
                alert("Пожалуйста, введите корректное количество строк (больше или равное 1).");
                return;
            }

            const sequence = ["dog", "dog", "dog", "cat", "cat", "dog"];

            for (let i = 0; i < rows; i++) {
                let row = table.insertRow(); 
                for (let j = 0; j < 6; j++) {
                    let cell = row.insertCell(); 
                    cell.textContent = sequence[(i + j) % 6]; 
                }
            }
        }
    </script>

</body>
</html>
