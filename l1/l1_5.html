<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вывод в консоль</title>
</head>
<body>

    <h1>Вывод животных в консоль</h1>

    <label for="rows">Введите количество строк:</label>
    <input type="number" id="rows" name="rows" min="1" required><br><br>

    <button type="button" onclick="drawTable()">Рисовать</button>

    <script>
        'use strict';

        function drawTable() {
            const rows = parseInt(document.getElementById("rows").value);

            if (isNaN(rows) || rows < 1) {
                alert("Пожалуйста, введите корректное количество строк (больше или равное 1).");
                return;
            }

            const uniqueRows = new Set();
            let dogCount = 3; 
            let catCount = 2; 

            for (let i = 0; i < rows; i++) {
                let rowData = [];

                for (let j = 0; j < 6; j++) {
                    if (dogCount > 0) {
                        rowData.push("dog");
                        dogCount--;
                    } else if (catCount > 0) {
                        rowData.push("cat");
                        catCount--;
                    } else { 

                        dogCount = 3;
                        catCount = 2;
                        rowData.push("dog");
                        dogCount--; 
                    }
                }

                const rowString = rowData.join(", ");
                uniqueRows.add(rowString);
            }

            console.log("Уникальные строки:");
            uniqueRows.forEach(row => console.log(row));
        }
    </script>

</body>
</html>
